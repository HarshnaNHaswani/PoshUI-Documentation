<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posh UI</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/brand-logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/brand-logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/brand-logos/favicon-16x16.png"
    />

    <!-- poshui-components cdn -->
    <link
      rel="stylesheet"
      href="https://poshui-components.netlify.app/css/main.css"
    />

    <!-- poshui-documentation css -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container margin-auto padding-2">
      <header class="header">
        <img
          class="img-brand-logo"
          src="assets/brand-logos/brand-logo.png"
          alt="brand logo png"

        <a class="link-brand margin-lr-1" href="index.html">Posh UI</a>

        <nav class="margin-l-auto">
          <ul>
            <li class="d-i-block margin-lr-1">
              <a class="link" href="index.html">Home</a>
            </li>
            <li class="d-i-block margin-lr-1">
              <a class="link" href="./pages/introduction.html">Documentation</a>
            </li>
            <li class="d-i-block margin-lr-1">
              <a class="link"
                href="https://github.com/hsnice16/PoshUI-Documentation"
                target="_blank"
                >GitHub</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <h1>
          Now design your project faster and better with
          <span class="d-block">Posh UI</span>
        </h1>

        <a href="./pages/introduction.html">
          <button class="btn btn-primary-solid btn-squared btn-home">
            Get Started
          </button>
        </a>

        <a
          href="https://github.com/hsnice16/PoshUI-Documentation"
          target="_blank"
        >
          <button class="btn btn-primary-outline btn-squared btn-home">
            GitHub
          </button>
        </a>
      </main>
    </div>

</html>
